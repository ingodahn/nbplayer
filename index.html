<!DOCTYPE html>
<html lang="en">
    <head>
        <title>nbplayer â€” Jupyter Notebook Player</title>
        <meta charset="utf-8">
        <!-- Bootstrap CSS -->
        <meta name="viewport" content="initial-scale=1">
        <script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/es5-shim.min.js"></script>
        <script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/marked.min.js"></script>
        <script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/purify.min.js"></script>
        <script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/ansi_up.min.js"></script>
        <script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/prism.min.js"></script>
        <script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/katex.min.js"></script>
        <script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/katex-auto-render.min.js"></script>
        <script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/notebook.min.js"></script>
        <link rel="stylesheet" href="https://dahn-research.eu/nbplayer/vendor/css/vendor/katex.min.css" />
        <link rel="stylesheet" href="https://dahn-research.eu/nbplayer/vendor/css/vendor/prism.css" />
        <link rel="stylesheet" href="https://dahn-research.eu/nbplayer/vendor/css/notebook.css" />
        <link rel="stylesheet" href="https://dahn-research.eu/nbplayer/vendor/css/nbpreview.css" />
        <link rel="stylesheet" href="https://dahn-research.eu/nbplayer/css/nbplayer.css" />
        <link rel="stylesheet" href="custom.css" />

    </head>
    <body>
        <div id="main">
            <div class= "blue-gradient" id="controls">
                <div id="header">Jupyter Notebook Player Settings <a class="noExpertMode" href="./help.html" target="_blank">Help</a><a class="expertMode" href="./help.html?level=expert" target="_blank">Help</a></div>
                <p>
                    <label>Kernel:
                        <select class="form-select form-select-sm" id="sageLang">
                            <option value="sage" selected>SageMath</option>
                            <option value="r">R</option>
                            <option value="maxima">Maxima</option>
                            <option value="octave">Octave</option>
                            <option value="singular">Singular</option>
                        </select>
                    </label>
                    <br/>
                    <label>Cells:
                        <select class="form-select form-select-sm" id="sageCellsType">
                            <option value="linked" selected>All linked in same environment</option>
                            <option value="auto">Automatic Evaluation</option>
                            <option value="single">Neither linked nor autoevaluated</option>
                        </select>
                    </label>
                    <br/>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sageExecute" checked>
                        <label class="form-check-label" for="sageExecute">Start player in execution mode</label>
                    </div>

                    <br/>
                    <input type="checkbox" id="sageShowRead" checked>
                    <label for="sageShowRead">Enable readonly mode in addition to execution mode</label>
                    <br/>
                    <span class="expertMode">
                        <input type="checkbox" id="collapsable">
                        <label for="collapsable">Enable collapsing/expanding of sections</label>
                    </span>
                    <br/>
                </p>
                <input type="file" class="form-control-file" id="file" accept=".ipynb">
            </div>
            <div id="notebook-holder"></div>
            <div id="footer">
                This page uses <i>nbpreview</i> - see </i><a href="https://github.com/jsvine/nbpreview"><code>nbpreview</code> code on GitHub</a>.
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://sagecell.sagemath.org/embedded_sagecell.js"></script>
        <script src="vendor/js/FileSaver.min.js"></script>
        <script src="vendor/js/nbpreview.js"></script>
        <script src="js/nbrunner.min.js"></script>
        <script src="js/nbplayer.min.js"></script>
    </body>

</html>
